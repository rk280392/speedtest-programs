<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,  
	title:{
		text: "Speedtest by time"
	},
	axisY: {
		title: "Speed",
		valueFormatString: "#0,,.",
		suffix: "Mbps",
		stripLines: [{
			value: 10,
			label: "Average"
		}]
	},
	data: [{
		yValueFormatString: "#,### Time",
		xValueFormatString: "dd-mm-yyyy hh:mm:ss ",
		type: "spline",
		dataPoints: [
			{x: new Date(2020-06-26 08:37:11), y: 12},
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
